<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync WebSocket Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-info {
            background: #f5f7fa;
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }

        .connection-info input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .connection-info button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .connection-info button:hover {
            background: #5568d3;
        }

        .connection-info button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            font-size: 12px;
            color: #657786;
            margin-bottom: 5px;
        }

        .message-content {
            background: white;
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-style: italic;
            text-align: center;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            max-width: 70%;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-group button:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ DevSync Chat Test</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="connection-info">
            <input type="text" id="wsUrl" placeholder="WebSocket URL" value="ws://localhost:8080/ws">
            <input type="number" id="userId" placeholder="User ID" value="1">
            <input type="number" id="projectId" placeholder="Project ID" value="1">
            <button id="connectBtn" onclick="connect()">Connect</button>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let userId = 1;
        let projectId = 1;

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            userId = parseInt(document.getElementById('userId').value);
            projectId = parseInt(document.getElementById('projectId').value);

            addSystemMessage(`üîå Connecting to ${wsUrl}...`);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function(event) {
                    updateStatus(true);
                    addSystemMessage('‚úÖ Connected to WebSocket server!');
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('connectBtn').textContent = 'Disconnect';
                    document.getElementById('connectBtn').onclick = disconnect;
                };

                ws.onmessage = function(event) {
                    console.log('Received:', event.data);
                    
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(data);
                    } catch (e) {
                        addSystemMessage(`üì® Raw message: ${event.data}`);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addSystemMessage('‚ùå WebSocket error occurred');
                };

                ws.onclose = function(event) {
                    updateStatus(false);
                    addSystemMessage(`üîå Disconnected from server (Code: ${event.code})`);
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('connectBtn').textContent = 'Connect';
                    document.getElementById('connectBtn').onclick = connect;
                };

            } catch (error) {
                addSystemMessage(`‚ùå Failed to connect: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Format message sesuai dengan struktur yang diharapkan server
            const payload = {
                type: "chat_message",
                project_id: projectId,
                user_id: userId,
                data: {
                    message: message,
                    user_id: userId,
                    project_id: projectId
                }
            };

            console.log('Sending:', payload);
            ws.send(JSON.stringify(payload));

            // Tampilkan pesan yang dikirim
            addSentMessage(message);
            
            input.value = '';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = `Connected (User: ${userId}, Project: ${projectId})`;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = `User ${data.user_id || 'Unknown'} ‚Ä¢ ${new Date().toLocaleTimeString()}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (data.data && data.data.message) {
                contentDiv.textContent = data.data.message;
            } else {
                contentDiv.textContent = JSON.stringify(data, null, 2);
            }

            // Tambahkan JSON view untuk debugging
            const jsonDiv = document.createElement('div');
            jsonDiv.className = 'json-view';
            jsonDiv.textContent = JSON.stringify(data, null, 2);

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(jsonDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSentMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = `You ‚Ä¢ ${new Date().toLocaleTimeString()}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;

            messageDiv.appendChild(contentDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
