version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: devsync
      POSTGRES_USER: devsync
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://devsync:password@postgres:5432/devsync?sslmode=disable
    volumes:
      - .:/app

volumes:
  postgres_data: